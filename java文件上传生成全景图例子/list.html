<body>
	<h1>文件上传实例 - 菜鸟教程</h1>
	<div>
		<input type="file" id="avatar" name="avatar" multiple>
		<button type="button">保存</button>
	</div>
	<script>
		$('button').click(function() {
			var files = $('#avatar').prop('files');
			if(files.length==0){
				alert("请选择上传文件！");
				return;
			}
			var data = new FormData();
			for (i in files) {
				data.append('avatar', files[i]);
			}
			$.ajax({
				url : 'FileUpload',
				type : 'POST',
				data : data,
				cache : false,
				processData : false,

			});
		});
	</script>
</body>
</html>
